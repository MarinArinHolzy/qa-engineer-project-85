- summary: |
    Переход в ознакомительную игру без регистрации успешен
  requirement: |
    Без регистрации на сайте возможно получить доступ к прохождению игры (бот в качестве соперника, задание выдается рандомно)
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Нажать кнопку "TRY SIMPLE BATTLE"
  expected-result: |
    Пользователь попадает на страницу прохождения игры и может решать предложенную задачу

- summary: |
    Регистрация успешна
  requirement: |
    Заполнив поля в форме регистрации (Nickname: 3-16 символов, латинские буквы/цифры/подчеркивания; Password: 6-16 символов; уникальные Nickname и Email), пользователь попадает на страницу игрового пространства
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Нажать кнопку "Sign up"
    - Заполнить поля формы регистрации
    - Нажать кнопку "Submit"
  expected-result: |
    Пользователь попадает на страницу игрового пространства в своем созданном при регистрации аккаунте

- summary: |
    Регистрация пользователя с дублированием Nickname не успешна
  requirement: |
    Поле Nickname формы регистрации проверяется на уникальность, нельзя зарегистрировать нового пользователя, дублирующего существующего пользователя
  prerequisites: |
    В системе уже зарегистрирован пользователь (Nickname: Neo)
  test-data: |
    no-data
  steps:
    - Нажать кнопку "Sign up"
    - Заполнить поля формы регистрации, указав значение поля Nickname: Neo
    - Нажать кнопку "Submit"
  expected-result: |
    В регистрации отказано, появляется информативная пометка "Nickname is already taken"

