- summary: |
    Создание игры с ботом успешно
  requirement: |
    При создании игры с ботом можно настроить параметры игры и попасть на страницу прохождения игры
  prerequisites: |
    Авторизация успешна
  test-data: |
    no-data
  steps:
    - Нажать кнопку "CREATE A GAME"
    - Выбрать Level: medium (три звезды)
    - Выбрать Game Type: With a bot
    - Установить Time control: 15 min
    - Выбрать произвольное задание из выпадающего списка (Choose task by name or tags)
    - Нажать кнопку "Create battle"
  expected-result: |
    Происходит переход на страницу прохождения игры. Игра соответствует выбранным при создании параметрам

- summary: |
    Создание игры с другом успешно
  requirement: |
    При создании игры в формате "с другом" появляется уведомление о приглашении в игру (числовой индикатор на иконке "мечи" в верхней правой части экрана)
  prerequisites: |
    Авторизация успешна
  test-data: |
    no-data
  steps:
    - Нажать кнопку "CREATE A GAME"
    - Выбрать Game Type: With a friend
    - Выбрать имя в выпадающем списке Choose opponent
    - Нажать кнопку "Create invite"
  expected-result: |
    Появляется уведомление о приглашении в игру (числовой индикатор на иконке "мечи" в верхней правой части экрана)

- summary: |
    Переход в игру по приглашению успешен
  requirement: |
    Получив приглашение в игру, можно перейти в игру
  prerequisites: |
    Авторизация успешна, получено приглашение в игру (отображается числовой индикатор на иконке "мечи" в верхней правой части экрана)
  test-data: |
    no-data
  steps:
    - Нажать на иконку "мечи" в верхней правой части экрана
    - Принять приглашение в игру, нажав кнопку "Accept"
  expected-result: |
    Происходит переход на страницу прохождения игры

- summary: |
    Создание игры с произвольным игроком успешно
  requirement: |
    Созданная игра без назначенного противника отображается в списке доступных к прохождению игр (LOBBY), другой игрок может принять участие в этой игре
