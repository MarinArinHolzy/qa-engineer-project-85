  expected-result: |
    Происходит переход на страницу прохождения выбранной игры

- summary: |
    Возврат к прохождению незавершенной игры успешен
  requirement: |
    При случайном выходе из игры возможно вернуться в игру и продолжить решение задачи, пока игра не завершена
  prerequisites: |
    Авторизация успешна, игра создана и активна
  test-data: |
    no-data
  steps:
    - Нажать кнопку "Back to Home"
  expected-result: |
    Пока игра не завершена, она отображается в списке LOBBY в статусе активной, доступна кнопка "Continue" для возврата к игре

